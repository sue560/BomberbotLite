<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="cookies.js"></script>
    <script src="cookies_min.js"></script>
  </head>
  <body>
    <div class="welcome">
      <div id="avatar">
        <div id="username"></div>
      </div>
      <img src="headlogo.png" id="headlogo">
      <img src="bomberbotlogo.png" id="logo">
      <img src="lite.png" width="40%" id="lite">
      <h1></h1>
      <div class="play-buttons">
        <img src="logout.png" id="logout-button">
        <a href="tutorial.html"><img src="helpbutton.png" id="help"></a>
        <a href="level1.html"><img src="playbutton.png" id="playnow"></a>
      </div>
      <form name="signup" action="index.html">
        <ul class="form-field">
            <li class="form-field">
              <label for="usermail">Email</label>
              <input type="email" name="usermail" placeholder="YourName@email.com" id="address" required>
            </li>
            <br>
            <li class="form-field"><label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="password" required></li>
            <li class="form-field">
              <br>
            <input type="submit" value="Sign In" id="submitbutton"></li>
        </ul>
      </form>
    </div>
   <script>

$(document).ready(function () {
  $('#submitbutton').click(function () {
      var email = $('#address').val();
        Cookies.set('emailaddress', email);
  });

  $('#logout-button').click(function () {
    Cookies.set('emailaddress', 'email', {expires: -3600});
    location.reload();
    });

      var cookie = Cookies.get('emailaddress');
      console.log(cookie);
      if (cookie !== undefined) {
        $('h1').remove();
        $('form').remove();
        $('#username').append(cookie);
        $('#avatar').show();
        $('.play-buttons').show();

      } else {
        console.log("No email created");
      }
   });
   </script>
  </body>
</html>
